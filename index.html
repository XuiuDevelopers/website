<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Dialog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #222226;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        button {
            background-color: #48484b;
            color: #f0f0f0;
            border: none;
            padding: 8px 16px;
            font-size: 15px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #5c5c5f;
        }

        dialog {
            background-color: #343437;
            border: none;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: bounceIn 0.6s ease-in-out;
            text-align: center;
            width: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            &::backdrop{
                background-color: rgba(0, 0, 0, 0.6);
            }
        }

        

        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .dialog-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #f0f0f0;
        }

        .dialog-body {
            font-size: 14px;
            color: #d0d0d0;
            margin-bottom: 20px;
        }

        .dialog-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .save-btn {
            background-color: #2d74da;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 700;
        }

        .discard-btn {
            background-color: #a63d40;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 700;
        }

        .cancel-btn {
            background-color: #5c5c5f;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('alertDialog').showModal()">Open</button>

    <dialog id="alertDialog">
        <div class="dialog-header">Save Changes?</div>
        <div class="dialog-body">Open document contains unsaved changes. Changes which are not saved will be permanently lost.</div>
        <div class="dialog-buttons">
            <button class="save-btn">Save</button>
            <button class="discard-btn">Discard</button>
            <button class="cancel-btn" onclick="document.getElementById('alertDialog').close()">Cancel</button>
        </div>
    </dialog>
</body>
</html>
